apiVersion: networking.k8s.io/v1
   
kind: Ingress
   
metadata:
   
  name: flask-app-deployment
   
  annotations:
   
    nginx.ingress.kubernetes.io/rewrite-target: /$1
   
spec:
   
  rules:
   
    - host: 
   
      http:
   
        paths:
   
          - path: /
   
            pathType: Prefix
   
            backend:
   
              service:
   
                name: flask-app-deployment
   
                port:
   
                  number: 5000